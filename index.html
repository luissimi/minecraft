<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <title>Login Minecraft</title>
</head>
<body>
    <div class="logo">
        <img src="./img/logo.png" alt="logo" >
    </div>
    <form class="box">
        <div class="info one">
            <div for="login"><span>MOJANG ACCOUNT</span></div>
                <input type="email" name="email" class="input">
            </div>
            <div class="info two">
                <div for="login"><span>PASSWORD</span></div>
                <input type="password" name="password" class="input">
            </div>
        </div>

        <div class="check">
            <div class="int">
                <input type="checkbox" id="c1"/>
                <label for="c1">Keep me logged in</label>
            </div>
            <span><a href="#">Forgot password?</a></span>
        </div>
        <div class="btn">
            <button type="submit"><a href="./Bem-vindo/black.html">LOGIN</a></button>
        </div>
    </form>
</body>
</html>
